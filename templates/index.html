{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <!--fav icon-->
    <link rel="shortcut icon" href="{% static 'images/logo5.jpg' %}"/>
    <!--using FontAwesome-->
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous "></script>
</head>
<body>
    <nav>
        <a href="index" class="logo">
            <img src="{% static 'images/logo8.png' %}"/>
        </a>
        <ul class="menu">
            <li><a href="index">Home</a></li>
            
            <li><a href="#">About</a></li>
            <li><a href="login">Login</a></li>
        </ul>
        <!--search-->
        <div class="search">
            <input type="text" placeholder="Find Your Favourite Movie"/>
            <!--search icon-->
            <i class="fas fa-search"></i>
        </div>
    </nav>    

    <!--slider-->
    <div class="slider">
		<!-- fade css -->
		<div class="myslide fade">
			<div class="txt">
				<h1></h1>
				
			</div>
			
				<img src="{% static 'images/c9.jpg' %}" style="width: 100%; height: 100%;">
		</div>
		
		<div class="myslide fade">
			<div class="txt">
				<h1></h1>
				
			</div>
			<img src="{% static 'images/c13.jpg' %}" style="width: 100%; height: 100%;">
		</div>
		
		<div class="myslide fade">
			<div class="txt">
				<h1></h1>
				
			</div>
			<img src="{% static 'images/c10.jpg' %}" style="width: 100%; height: 100%;">
		</div>
		
		<div class="myslide fade">
			<div class="txt">
				<h1></h1>
				
			</div>
			<img src="{% static 'images/c11.jpg' %}" style="width: 100%; height: 100%;">
		</div>
		
		<div class="myslide fade">
			<div class="txt">
				<h1></h1>
			</div>
			<img src="{% static 'images/c12.jpg' %}" style="width: 100%; height: 100%;">
		</div>
		<!-- /fade css -->
		
		<!-- onclick js -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  		<a class="next" onclick="plusSlides(1)">&#10095;</a>
          <hr size="5px" width="" color="white">
        <!--*******************banner end point*******************************************************************************************************-->
        <table border="0" width="100%" bgcolor="white" cellspacing="0" cellpadding="0">
            <tr height="00px">
                <td width="30%"><h1 align="center" style="margin-top: 15px; font-family: 'Mr Dafoe';color: turquoise;
                    text-shadow: 0 0 0.05em turquoise, 0 0 0.2em black, 0 0 0.3em black;"> NOW SHOWING </h1></td>
                <td width="70%"></td>
            </tr>
        </table>
        <hr size="5px" width="" color="turquoise">
            <!--<div class="movie-heading">
                <h2>POPULAR MOVIES</h2>       
            </div>   -->
        
        <!--------**********************movie list - popular mpovie-->
            <section id="movie-list">
                <!--box-->
                {% for i in p %}
                <div class="movie-box">
                    <div class="movie-img">
                        <img src="{{i.img.url}}" height="300px" width="300px">
                    </div>
                    <!--text-->
                        <a href="mdetails/{{i.mname}}">
                            {{i.mname}}
                        </a>
                </div>
                {% endfor %} 
            </section>
	</div>
    
    <script src="{% static 'jsfile.js' %}"></script>

	    
		
    
</body>
</html>
